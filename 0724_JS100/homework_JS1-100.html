    <title>秀出1~100的質數</title>
    <script type="text/javascript"></script>

    <script>



for(let i=2 ; i<=100 ; i++){ 
     let flag = true; 

            for(let j=2 ; j<i ; j++){ 
                    if(i%j == 0){ 
                    flag = false;} 
                    }
                        if(flag){ 
                        document.write(i+"<br>");  
                        } 
     }
      
   
            </script>
